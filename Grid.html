<!DOCTYPE html>
<html>
<head>
    <title>Grid Practice</title>
</head>
<body style="">
    <div style="
        display:grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: red;">100px</div>
        <div style="background-color: green;">100px <p>new paragraph</p></div>
    </div>
    <div style="
        display:grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;">
        <div style="background-color: red;">100px</div>
        <div style="background-color: green;">100px <p>new paragraph</p></div>
        <div style="background-color: blue;">200px <p>new paragraph</p></div>
        <div style="background-color: blue;">100px</div>
    </div>
    <div style="
        display:grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;">
        <div style="background-color: red;">100px</div>
        <div style="background-color: green;">1fr</div>
    </div>
    <div style="
        display:grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;">
        <div style="background-color: red;">100px</div>
        <div style="background-color: green;">1fr</div>
        <div style="background-color: blue;">1fr</div>
    </div>
    <div style="
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;">
        <div style="background-color: red;">100px</div>
        <div style="background-color: green;">1fr</div>
        <div style="background-color: blue;">2fr</div>
    </div>
    <div style="
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;">
        <div style="background-color: green;">1fr</div>
        <div style="background-color: red;">100px</div>
        <div style="background-color: blue;">2fr</div>
    </div>
    <div style="
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;">
        <div style="background-color: red; height:200px;">1fr</div>
        <div style="background-color: green;height:200px">1fr</div>
        <div style="background-color: red;height:200px">1fr</div>
        <div style="background-color: green; height:200px;">1fr</div>
        <div style="background-color: red;height:200px">1fr</div>
        <div style="background-color: green;height:200px">1fr</div>
    </div>
</div>
</body>
</html>
